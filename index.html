<!DOCTYPE html>
<html lang="he">
<head>
    <!--<link rel="manifest" href="manifest.json">-->
     <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב הכנסות חודשיות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* ממקם במרכז המסך */
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px; /* מגביל רוחב */
        }

        .form-container,  .expenses-list {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* מוודא שהכפתורים מוצגים כראוי */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 10px;
        }

        th, td {
            padding: 10px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
        #clrexp{
            background-color:orange;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
    <div class="container" id='container'>
        <h1>מעקב הכנסות חודשיות</h1>

        <!-- טופס הוספת הוצאה -->
        <div class="form-container">
         
        <label for="category">מסלול:</label>
        <input type="text" id="category"></input>

        <label for="agent">סוכן:</label>
        <input type="text" id="agent"></input>
   


            <label for="amount">סכום לתשלום:</label>
            <input type="number" id="amount" step="0.01" required>

            <label for="date">תאריך:</label>
            <input type="date" id="date" required>
           
            

            <div class="button-group">
                <button onclick="addExpense()">הוסף</button>
                <button id='clrexp' onclick="clearExpenses()"> נקה-בתחילת חודש</button>
            </div>
        </div>
        <div class="expenses-list">
            <h2>רשימת הכנסות</h2>
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th>מסלול</th>
                        <th>סוכן</th>
                        <th>סכום לתשלום</th>
                        <th>תאריך</th>
                        <th>סטטוס</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="budget-container">
            <p>סך הכנסות: <span id="totalExpenses">0</span></p>
        </div>
        

        <!-- רשימת הוצאות -->
        

        <!-- תקציב חודשי -->
        
    </div>

    <script>
      const expenseslist = ['מסלול1','מסלול2','מסלול3','מסלול4','מסלול5','מסלול6'];
let expenses = [];


const select = document.getElementById('category');

for (let i = 0; i < expenseslist.length; i++) {
  const opt = document.createElement("option"); // תיקון השגיאה
  opt.value = expenseslist[i];
  opt.textContent = expenseslist[i];
  select.appendChild(opt);
}
        function clearExpenses() {
            localStorage.removeItem('expenses');
            expenses = [];
            updateExpensesList();
           
            
        }

        function loadData() {
            const savedExpenses = localStorage.getItem('expenses');
            if (savedExpenses) {
                expenses = JSON.parse(savedExpenses);
            }

            

            updateExpensesList();
           
        }

        function saveData() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
            
        }

        function addExpense() {
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const agentx = document.getElementById('agent').value;
            var date = document.getElementById('date').value;
            date=date.slice(8,10)+'.'+
            date.slice(5,7)+'.'+date.slice(0,4);
            if (!category || !amount || !date) {
                alert('נא למלא את כל השדות');
                return;
            }

            expenses.push({ category,agentx, amount, date });
            updateExpensesList();
            saveData();
            document.getElementById('amount').value = '';
            document.getElementById('date').value = '';
        }
        function updateTotalIncome(){
           
            const tbody = document.querySelector('#expensesTable tbody');
            const trbody=tbody.querySelectorAll('tr')
            var expensesTotal=0;
            trbody.forEach(tr=>{
                const tdText = tr.children[2]?.textContent.trim(); 
                const cleanNumber = Number(tdText.replace(/[^\d.-]/g, "")); // מסיר תווים לא מספריים
                
                if(tr.children[4].children[0].value==='שולם'){
                expensesTotal=expensesTotal+cleanNumber
                }
               
            })
            document.getElementById('totalExpenses').innerHTML=expensesTotal.toLocaleString();
        }
        function updateExpensesList() {
    const tbody = document.querySelector('#expensesTable tbody');
    tbody.innerHTML = '';
    expenses.forEach((expense, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${expense.category}</td>
            <td>${expense.agentx}</td>
            <td>${expense.amount.toLocaleString()}</td>
            <td>${expense.date}</td>
            <td style='display:flex;flex-direction:column; align-items:center;width:100px;margin-top:10px;'>
                <input type="text" value="${expense.status || ''}" onchange="updateStatus(${index}, this.value)" style="transform:scaleY(0.5)">
            </td>
        `;
        tbody.appendChild(row);
    });
    updateTotalIncome();
}

function updateStatus(index, value) {
    expenses[index].status = value;
    saveData();
    updateTotalIncome();
}

        


        window.onload = loadData;
        
        
    </script>
</body>
</html>
