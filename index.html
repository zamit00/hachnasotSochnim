<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注拽  专</title>
    <style>
        * {
            max-width: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            max-width: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #tbl, #tbl tr {
            max-width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            overflow-x: hidden;
            font-size: 10px;
        }
        h2 { text-align: center; }
        .container {
            max-width: 600px;
            min-width: 100vw;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        input, button {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #218838; }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            max-width: 16.6vw;
        }
        th { background: #007bff; color: white; }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .delete-btn:hover { background: darkred; }
    </style>
</head>
<body>

<div class="container">
    <h2>注拽  专</h2>
    
    <label>住 :</label>
    <input type="text" id="tripName">
    
    <label>砖 住:</label>
    <input type="text" id="agentName">
    
    <label>住 转砖:</label>
    <input type="number" id="amount">
    
    <label>转专:</label>
    <input type="date" id="tripDate">
    
    <button onclick="addTrip()">住祝 </button>
    
    <table id='tbl'>
        <thead>
            <tr>
                <th style='max-width:16.6vw'>住</th>
                <th style='max-width:16.6vw'>住</th>
                <th style='max-width:16.6vw'>住</th>
                <th style='max-width:16.6vw'>转专</th>
                <th style='max-width:16.6vw'>砖</th>
                <th style='max-width:16.6vw'>拽</th>
            </tr>
        </thead>
        <tbody id="tripTableBody"></tbody>
        <tfoot>
            <tr>
                <th colspan="2">住" 砖:</th>
                <th id="totalPaid">0</th>
                <th colspan="3"></th>
            </tr>
        </tfoot>
    </table>
    
    <button onclick="clearAll()">拽 </button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", loadTrips);

    function addTrip() {
        let tripName = document.getElementById("tripName").value;
        let agentName = document.getElementById("agentName").value;
        let amount = parseFloat(document.getElementById("amount").value) || 0;
        let tripDate = document.getElementById("tripDate").value;

        if (!tripName || !agentName || !tripDate || amount <= 0) {
            alert("砖  转  砖转 专.");
            return;
        }

        let trips = JSON.parse(localStorage.getItem("trips")) || [];
        trips.push({ tripName, agentName, amount, tripDate, paid: false });
        localStorage.setItem("trips", JSON.stringify(trips));

        document.getElementById("tripName").value = "";
        document.getElementById("agentName").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("tripDate").value = "";

        loadTrips();
    }

    function loadTrips() {
        let trips = JSON.parse(localStorage.getItem("trips")) || [];
        let tableBody = document.getElementById("tripTableBody");
        tableBody.innerHTML = "";

        trips.forEach((trip, index) => {
            let row = tableBody.insertRow();
            row.innerHTML = `
                <td>${trip.tripName}</td>
                <td>${trip.agentName}</td>
                <td>${trip.amount.toLocaleString('he-IL', { style: 'currency', currency: 'ILS' })}</td>
                <td>${trip.tripDate}</td>
                <td><input type="checkbox" ${trip.paid ? "checked" : ""} onchange="togglePaid(${index})"></td>
                <td><button class="delete-btn" onclick="deleteTrip(${index})"></button></td>
            `;
        });

        updateTotal();
    }

    function togglePaid(index) {
        let trips = JSON.parse(localStorage.getItem("trips")) || [];
        trips[index].paid = !trips[index].paid;
        localStorage.setItem("trips", JSON.stringify(trips));
        loadTrips();
    }

    function deleteTrip(index) {
        let trips = JSON.parse(localStorage.getItem("trips")) || [];
        trips.splice(index, 1);
        localStorage.setItem("trips", JSON.stringify(trips));
        loadTrips();
    }

    function updateTotal() {
        let trips = JSON.parse(localStorage.getItem("trips")) || [];
        let totalPaid = trips.reduce((sum, trip) => trip.paid ? sum + trip.amount : sum, 0);
        document.getElementById("totalPaid").textContent = totalPaid.toLocaleString('he-IL', { style: 'currency', currency: 'ILS' });
    }

    function clearAll() {
        if (confirm(" 转  砖专爪 拽 转  转?")) {
            localStorage.removeItem("trips");
            loadTrips();
        }
    }
</script>

</body>
</html>
