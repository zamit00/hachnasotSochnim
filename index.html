<!DOCTYPE html>
<html lang="he">
<head>
    <!--<link rel="manifest" href="manifest.json">-->
     <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב הכנסות חודשיות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* ממקם במרכז המסך */
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px; /* מגביל רוחב */
        }

        .form-container, .chart-container, .expenses-list, .budget-container {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* מוודא שהכפתורים מוצגים כראוי */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 10px;
        }

        th, td {
            padding: 10px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
        #clrexp{
            background-color:orange;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
    <div class="container" id='container'>
        <h1>מעקב הכנסות חודשיות</h1>

        <!-- טופס הוספת הוצאה -->
        <div class="form-container">
         
            <label for="category">מסלול:</label>
<select id="category">
  <option selected="" disabled="true">בחר מסלול</option>
</select>
<label for="agent">סוכן:</label>
<select id="agent">
    <option selected="" disabled="true">בחר סוכן</option>
    <option>משה</option>
    <option>גילה</option>
    <option>יפעת</option>
    <option>תמיר</option>
    <option>מנחם</option>
    <option>אבי</option>
    <option>נירית</option>
    <option>שלומית</option>

  </select>

            <label for="amount">סכום לתשלום:</label>
            <input type="number" id="amount" step="0.01" required>

            <label for="date">תאריך:</label>
            <input type="date" id="date" required>
           
            

            <div class="button-group">
                <button onclick="addExpense()">הוסף</button>
                <button id='clrexp' onclick="clearExpenses()"> נקה-בתחילת חודש</button>
            </div>
        </div>
        <div class="expenses-list">
            <h2>רשימת הכנסות</h2>
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th>מסלול</th>
                        <th>סוכן</th>
                        <th>סכום לתשלום</th>
                        <th>תאריך</th>
                        <th>סטטוס</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="budget-container">
            <h2>מעקב תשלומים</h2>
            <label for="monthlyBudget">הכנס יעד הכנסות חודשי:</label>
            <input type="number" id="monthlyBudget" step="0.01">
            <button onclick="setBudget()">הגדר תקציב</button>
            <p>סך הכנסות: <span id="totalExpenses">0</span></p>
            <p>יתרה: <span id="remainingBudget">0</span></p>
        </div>
        <!-- גרף התפלגות -->
        <div class="chart-container">
            <h2>גרף התפלגות הכנסות</h2>
            <canvas id="expenseChart"></canvas>
            <canvas id="barChart"></canvas>
        </div>

        <!-- רשימת הוצאות -->
        

        <!-- תקציב חודשי -->
        
    </div>

    <script>
      const expenseslist = ['מסלול1','מסלול2','מסלול3','מסלול4','מסלול5','מסלול6'];
let expenses = [];
let monthlyBudget = 0;

const select = document.getElementById('category');

for (let i = 0; i < expenseslist.length; i++) {
  const opt = document.createElement("option"); // תיקון השגיאה
  opt.value = expenseslist[i];
  opt.textContent = expenseslist[i];
  select.appendChild(opt);
}
        function clearExpenses() {
            localStorage.removeItem('expenses');
            expenses = [];
            updateExpensesList();
            updateChart();
            updateBudget();
        }

        function loadData() {
            const savedExpenses = localStorage.getItem('expenses');
            if (savedExpenses) {
                expenses = JSON.parse(savedExpenses);
            }

            const savedBudget = localStorage.getItem('monthlyBudget');
            if (savedBudget) {
                monthlyBudget = parseFloat(savedBudget);
                document.getElementById('monthlyBudget').value = monthlyBudget;
            }

            updateExpensesList();
            updateChart();
            updateBudget();
        }

        function saveData() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
            localStorage.setItem('monthlyBudget', monthlyBudget.toString());
        }

        function addExpense() {
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const agentx = document.getElementById('agent').value;
            var date = document.getElementById('date').value;
            console.log(date.slice(0,4),date.slice(5,7),date.slice(8,10))
            date=date.slice(8,10)+'.'+
            date.slice(5,7)+'.'+date.slice(0,4);
            if (!category || !amount || !date) {
                alert('נא למלא את כל השדות');
                return;
            }

            expenses.push({ category,agentx, amount, date });
            updateExpensesList();
            updateChart();
            updateBudget();
            saveData();
            document.getElementById('amount').value = '';
            document.getElementById('date').value = '';
        }

        function updateExpensesList() {
            const tbody = document.querySelector('#expensesTable tbody');
            tbody.innerHTML = '';
            expenses.forEach(expense => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.category}</td>
                     <td>${expense.agentx}</td>
                    <td>${expense.amount.toLocaleString()}</td>
                    <td>${expense.date}</td>
                    <td style='display:flex;flex-direction:column;
                    align-items:center;margin-top:10px;'><input type="text" style="transform:scaleY(0.5)"></input></td>
                `;
                tbody.appendChild(row);
            });
        }
function updateChart() {
    const categories = [...new Set(expenses.map(expense => expense.category))];
    const data = categories.map(category => {
        return expenses.filter(expense => expense.category === category)
                    .reduce((sum, expense) => sum + expense.amount, 0);
    });

    const ctxPie = document.getElementById('expenseChart').getContext('2d');
    if (window.myPieChart) {
        window.myPieChart.destroy();
    }
    window.myPieChart = new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: categories,
            datasets: [{
                data: data,
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50', '#9966FF', '#FF9F40']
            }]
        }
    });

    const ctxBar = document.getElementById('barChart').getContext('2d');
    if (window.myBarChart) {
        window.myBarChart.destroy();
    }
    window.myBarChart = new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: categories,
            datasets: [{
                label: 'סכום הכנסה לפי מסלול',
                data: data,
                backgroundColor: '#36A2EB',
                borderColor: '#1E88E5',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

        function updateBudget() {
            const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            document.getElementById('totalExpenses').textContent = totalExpenses.toLocaleString();
            document.getElementById('remainingBudget').textContent = (monthlyBudget - totalExpenses).toLocaleString();
        }

        function setBudget() {
            monthlyBudget = parseFloat(document.getElementById('monthlyBudget').value);
            updateBudget();
            saveData();
        }

        window.onload = loadData;
        
        
    </script>
</body>
</html>
